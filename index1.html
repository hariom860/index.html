<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WEB </title>
    <link rel="stylesheet" href="whe.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="search.png"</button>
        </div>
        <!-- <div class="error">
            <p>Invalid city Name</p>
        </div> -->
        <div class="weather">
            <img src="rain2.png" class="weather-icon">
            <h1 class="temp">32°C</h1>
            <h2 class="city">Gorakhpur</h2>
            <div class="details">

        <div class="col">
            <img src="hummidity2.png">
            <div> 
                <p class="hummidity">50%</p>
                <p>Hummidity</p>
             </div>
         </div>
        <div class="col">
            <img src="wind.webp">
            <div> 
                <p class="wind">12km/h</p>
                <p>Wind Speed</p>
               </div>
            </div>
        </div>
    </div>
    <script> 
        const apiKey = "95d6af7799a5671303079a8f511379f5";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
         
             const searchBox =document.querySelector(".search input");
             const searchBtn=document.querySelector(".search button");
             const weatherIcon =document.querySelector(".weather-icon");


        async function checkWeather (city){
            const response = await fetch(apiUrl + city +`&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML= Math.round(data.main.temp)+"°c";
            document.querySelector(".hummidity").innerHTML = data.main.humidity+"%";  
            document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
        
       
    
         if(data.weather[0].main == "Clouds"){
          weatherIcon.src ="weather/cloud2.png";
        }
          else if (data.weather[0].main =="Clear"){
          weatherIcon.src ="weather/clear2.png";
         }
           else if (data.weather[0].main=="Rain"){
          weatherIcon.src ="weather/rain2.png";
         }
          else if (data.weather[0].main =="Snow"){
           weatherIcon.src = "weather/snow2.png";
         }
           else if (data.weather[0].main =="Mist"){
          weatherIcon.src ="weather/mist.png";
          }
           else if (data.weather[0].main =="Dizzel"){
             weatherIcon.src = "weather/dizzel.jpg";
           }

        }
    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);
    })

    </script>
</body>
</html>
